<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>
<h2>Ингредиенты</h2>
<ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient.name }} - {{ ingredient.quantity }} {{ ingredient.get_unit_display }}</li>
    {% endfor %}
</ul>
<a href="{% url 'ingredient_add' %}">Добавить ингредиент</a>
<a href="{% url 'recipe_list' %}">Назад к списку</a>
